services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: creative-studio-backend
    ports:
      - "8080:8080"
    volumes:
      # KEEP THIS: It preserves the virtual environment from the image build.
      - backend_venv:/app/.venv
      # Mount the gcloud ADC directory. Replace with the correct path for your OS if different. :ro - read-only for better security
      - ~/.config/gcloud/:/root/.config/gcloud:ro # Linux/macOS example:
      # - %APPDATA%/gcloud:/root/.config/gcloud:ro # Windows example:
    environment:
      ENVIRONMENT: development
      FRONTEND_URL: http://localhost:4200
      # Replace the following variables with your own
      GENMEDIA_BUCKET: creative-studio-arena-genmedia
      SIGNING_SA_EMAIL: sa-genmedia-creative-studio@creative-studio-arena.iam.gserviceaccount.com
      GCLOUD_PROJECT: my-project-id
      GOOGLE_APPLICATION_CREDENTIALS: "/root/.config/gcloud/application_default_credentials.json"
    restart: unless-stopped
    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: ./backend
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/
            - __pycache__/
            - .git/

        # Rebuild the image if dependencies change by checking uv.lock
        - action: rebuild
          path: ./backend/uv.lock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: creative-studio-frontend
    ports:
      - "4200:8080"
    volumes:
      - ./frontend:/app
      # Use an anonymous volume for node_modules to prevent host node_modules
      # from interfering and potentially speed up builds/rebuilds
      - /app/node_modules
    # To change the env variables in the frontend, change the environment.ts file
    restart: unless-stopped

# Define the named volume at the top level
volumes:
  backend_venv:
