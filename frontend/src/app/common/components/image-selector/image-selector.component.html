<h2 mat-dialog-title>Select an Image</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Upload Image">
      <div
        class="upload-area"
        [class.uploading]="isUploading"
        (click)="!isUploading && fileInput.click()"
        (dragover)="onDragOver($event)"
        (drop)="!isUploading && onDrop($event)"
      >
        <ng-container *ngIf="!isUploading; else uploading">
          <mat-icon>upload_file</mat-icon>
          <p>Drag & drop a file here or click to select a file</p>
        </ng-container>
        <ng-template #uploading>
          <mat-progress-spinner
            color="primary"
            mode="indeterminate"
            [diameter]="50"
          ></mat-progress-spinner>
          <p>Uploading...</p>
        </ng-template>
        <input
          hidden
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          accept="image/png, image/jpeg"
          [disabled]="isUploading"
        />
      </div>
      <div class="my-uploads-container">
        <h3 class="mat-h3">My Uploads</h3>
        <app-user-asset-gallery
          (assetSelected)="onAssetSelected($event)"
        ></app-user-asset-gallery>
      </div>
    </mat-tab>
    <mat-tab label="From Gallery">
      <app-media-gallery
        (mediaItemSelected)="onMediaItemSelected($event)"
        filterByType="image/png"
      ></app-media-gallery>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
