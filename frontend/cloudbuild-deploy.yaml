steps:
  # 1. Install dependencies
  - name: 'node:20-alpine' # Standardized version
    id: 'Install Dependencies'
    entrypoint: 'npm'
    args: ['ci']
    dir: frontend

  # 2. Build the application
  - name: 'node:20-alpine' # Use the same version
    id: 'Build Angular App'
    entrypoint: 'npm'
    args:
      - 'run'
      - 'build'
    env:
      - 'NODE_OPTIONS=--max_old_space_size=4096'
    waitFor: ['Install Dependencies']
    dir: frontend

  # 3. Deploy to Firebase Hosting
  - name: 'node:20-alpine' # Use the same version
    id: 'Deploy to Firebase Hosting'
    entrypoint: 'npx'
    args:
      - 'firebase'
      - 'deploy'
      - '--project=${_FIREBASE_PROJECT_ID}'
      - '--only=hosting:${_FIREBASE_PROJECT_ID}'
    waitFor: ['Build Angular App']
    dir: frontend

# Define substitution variables for the triggered build
substitutions:
  _FIREBASE_PROJECT_ID: '' # Will be provided by the triggering build

options:
  logging: CLOUD_LOGGING_ONLY
