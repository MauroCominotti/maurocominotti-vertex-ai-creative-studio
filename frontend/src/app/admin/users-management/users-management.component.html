<div>
  <div class="flex justify-between items-center mb-6"> <!-- Tailwind: flexbox for layout -->
    <h1 class="text-3xl font-semibold text-white-800">User Management</h1> <!-- Tailwind: text styling -->
    <button mat-raised-button color="primary" (click)="openUserForm()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>

  <!-- Filter Input -->
  <mat-form-field appearance="outline" class="w-full mb-4"> <!-- Tailwind: width, margin -->
    <mat-label>Filter Users</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search by username, email, etc." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-10"> <!-- Tailwind: flexbox, padding -->
    <mat-spinner diameter="50"></mat-spinner>
    <p class="ml-4 !text-white-600">Loading users...</p> <!-- Tailwind: margin, text styling -->
  </div>

  <!-- Error Message -->
  <div *ngIf="errorLoadingUsers && !isLoading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline">{{ errorLoadingUsers }}</span>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && !errorLoadingUsers" class="mat-elevation-z4 rounded-lg overflow-hidden"> <!-- Tailwind: shadow, rounded corners, overflow -->
    <table mat-table [dataSource]="dataSource" matSort class="w-full"> <!-- Tailwind: width -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> ID </th> <!-- Tailwind: background, text -->
        <td mat-cell *matCellDef="let user" class="!text-white-600"> {{user.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> Username </th>
        <td mat-cell *matCellDef="let user" class="!text-white-600"> {{user.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> Email </th>
        <td mat-cell *matCellDef="let user" class="!text-white-600"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> Roles </th>
        <td mat-cell *matCellDef="let user" class="!text-white-600"> {{user.roles}} </td>
      </ng-container>

      <!-- Full Name Column -->
      <!-- <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> Full Name </th>
        <td mat-cell *matCellDef="let user" class="!text-white-600"> {{user.full_name || '-'}} </td>
      </ng-container> -->

      <!-- Active Status Column -->
      <!-- <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white-700 font-medium"> Active </th>
        <td mat-cell *matCellDef="let user" class="!text-white-600">
          <mat-icon [ngClass]="user.is_active ? 'text-green-500' : 'text-red-500'">
            {{ user.is_active ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container> -->

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!text-white-700 font-medium text-right pr-4"> Actions </th> <!-- Tailwind: text alignment, padding -->
        <td mat-cell *matCellDef="let user" class="text-right pr-2"> <!-- Tailwind: text alignment, padding -->
          <button mat-icon-button color="primary" (click)="openUserForm(user)" matTooltip="Edit User">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id!)" matTooltip="Delete User">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" [attr.colspan]="displayedColumns.length"> <!-- Tailwind: text alignment, padding -->
          No data matching the filter "{{input.value}}" or no users found.
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                   showFirstLastButtons
                   aria-label="Select page of users"
                   class="bg-gray-50"> <!-- Tailwind: background -->
    </mat-paginator>
  </div>
</div>
