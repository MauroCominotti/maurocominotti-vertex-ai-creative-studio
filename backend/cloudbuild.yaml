steps:
- name: 'gcr.io/cloud-builders/docker'
  # This environment variable enables Docker BuildKit
  env:
  - 'DOCKER_BUILDKIT=1'
  args:
  - 'build'
  - '--tag'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:latest'
  - '.'
# This tells Cloud Build to push the resulting image to your Artifact Registry
images:
- '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:latest'
