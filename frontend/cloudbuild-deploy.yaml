steps:
  # 1. Install dependencies to get access to firebase-tools
  - name: 'node:24-alpine'
    id: 'Install Dependencies'
    entrypoint: 'npm'
    args: ['ci']
    dir: frontend

  # 2. Deploy to Firebase Hosting
  # The Angular build output is in 'dist/creative-studio/browser'
  - name: 'node:20-alpine' # Use an official Node.js image
    id: 'Deploy to Firebase Hosting'
    entrypoint: 'npx' # Use npx to run firebase CLI
    args:
      - 'firebase'
      - 'deploy'
      - '--project=${_FIREBASE_PROJECT_ID}'
      - '--only=hosting:${_FIREBASE_PROJECT_ID}' # Explicitly target the hosting site
    # No token needed, Cloud Build uses the service account's credentials by default.
    waitFor: ['Install Dependencies']
    dir: frontend

# Define substitution variables for the triggered build
substitutions:
  _FIREBASE_PROJECT_ID: '' # Will be provided by the triggering build

options:
  logging: CLOUD_LOGGING_ONLY
