<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-semibold">User Management</h1>
    <button mat-raised-button color="primary" (click)="openUserForm()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>

  <!-- Filter Input -->
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Filter Users</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search by username, email, etc." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-10">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorLoadingUsers && !isLoading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline">{{ errorLoadingUsers }}</span>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && !errorLoadingUsers" class="mat-elevation-z8 rounded-lg overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
        <td mat-cell *matCellDef="let user">
          <div class="flex flex-wrap gap-1">
            <mat-chip
              *ngFor="let role of user.roles"
              [ngClass]="{
                '!bg-blue-500/20 !text-blue-300': role.toLowerCase() === 'admin',
                '!bg-gray-500/20 !text-gray-300': role.toLowerCase() === 'user'
              }">
              {{role | titlecase}}
            </mat-chip>
          </div>
        </td>
      </ng-container>

      <!-- Full Name Column -->
      <!-- <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let user"> {{user.full_name || '-'}} </td>
      </ng-container> -->

      <!-- Active Status Column -->
      <!-- <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon [ngClass]="user.is_active ? 'text-green-500' : 'text-red-500'">
            {{ user.is_active ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container> -->

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!text-white-700 font-medium text-right pr-4"> Actions </th>
        <td mat-cell *matCellDef="let user" class="text-right pr-2">
          <!-- <button mat-icon-button color="primary" (click)="openUserForm(user)" matTooltip="Edit User">
            <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-icon-button color="warn" (click)="deleteUser(user.id!)" matTooltip="Delete User">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" [attr.colspan]="displayedColumns.length">
          No data matching the filter "{{input.value}}" or no users found.
        </td>
      </tr>
    </table>

    <mat-paginator [length]="totalUsers"
                   [pageSize]="limit"
                   [pageIndex]="currentPageIndex"
                   [pageSizeOptions]="[25, 100]"
                   (page)="handlePageEvent($event)"
                   showFirstLastButtons
                   aria-label="Select page of users"
                   class="bg-gray-50">
    </mat-paginator>
  </div>
</div>
