steps:
  # 1. Install dependencies. 'npm ci' is generally faster and more reliable for CI.
  - name: 'node:20-alpine'
    id: 'Install Dependencies'
    entrypoint: 'npm'
    args: ['ci']
    dir: frontend

  # 2. Build Angular application based on environment
  - name: 'node:20-alpine'
    id: 'Build Angular'
    entrypoint: 'npm'
    args:
      - 'run'
      - '${_ANGULAR_BUILD_COMMAND}'
    env:
      - 'NODE_OPTIONS=--max_old_space_size=4096'
    waitFor: ['Install Dependencies']
    dir: frontend

  # --- STEP 3: MODIFIED FOR APP ENGINE DEPLOYMENT ---
  # No need to trigger another build; just deploy the built files.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to App Engine'
    entrypoint: 'gcloud'
    args:
      - 'app'
      - 'deploy'
      # Point to the frontend's app.yaml file
      - 'frontend/app.yaml'
      - '--quiet'
    waitFor: ['Build Angular']

# You can define substitution variables that can be overridden by triggers.
# These are default values.
substitutions:
  _TARGET_PROJECT_ID: 'creative-studio-dev' # Default project
  _ANGULAR_BUILD_COMMAND: 'build-dev' # Default Angular build command
  _FIREBASE_PROJECT_ID: 'creative-studio-dev' # Replace with actual Firebase project IDs

options:
  logging: CLOUD_LOGGING_ONLY
